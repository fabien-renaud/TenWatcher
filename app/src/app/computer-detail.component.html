<div *ngIf="computer && data">
  <h2>Selected computer : {{ computer.name }}</h2>
  <div><label>mac address: </label>{{computer.mac}}</div>
  <div><label>ip address: </label>{{computer.ip}}</div>

  <script src="../../node_modules/chart.js/src/chart.js"></script>
  <div class="computer-detail">
      <canvas *ngIf="data.datasets[0].data.length>0; else noData" baseChart class="chart"
          width="1400" height="700"
          [datasets]="data.datasets"
          [labels]="data.labels"
          [colors]="chartColors"
          [options]="chartOptions"
          [chartType]="'line'"></canvas>
      <!-- <div *ngIf="!data.datasets[0]?.length; else chart">No data from selected computer</div> -->
      <ng-template #noData>No data from selected computer</ng-template>
  </div>
</div>
